<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 基础信息 -->
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="force-rendering" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="小顾の主页">
    <meta name="keywords" content="小顾,个人主页">
    <meta name="author" content="小顾">
    <title>顾东の主页</title>
    <!-- jQuery -->
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css"
        href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/cursor.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./img/icon/apple-touch-icon.png">

    <!-- Izitoast -->
    <link rel="stylesheet" href="./css/iziToast.min.css">
    <script type="text/javascript"
        src="./js/iziToast.min.js">
        </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Aplayer -->
    <link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/aplayer/1.10.1/APlayer.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

</head>

<body>
        <!-- 背景图片 -->
        <div class="bg-all">
            <img id="bg" onerror="this.classList.add('error');"></img>
            <div class="cover"></div>
        </div>
        <!--主体内容-->
        <main id="main" class="main">
            <div class="container" id="container">
                <div class="row" id="row">
                    <div class="col left">
                        <!--基本信息-->
                        <div class="main-left">
                            <!--Logo-->
                            <div class="main-img">
                                <img src="./img/icon/logo.png" alt="img">
                                <div class="img-title">
                                    <span class="img-title"></span>
                                    <span class="img-text"></span>
                                </div>
                            </div>
                            <!--介绍信息-->
                            <div class="message cards" id="switchmore">
                                <div class="des" id="des"><i class="iconfont icon-yinhao-copy-copy"></i>
                                    <div class="des-title"><span id="change">Hello&nbsp;World&nbsp;!</span><br /><span
                                            id="change1">天若有情天亦老,人间正道是沧桑</span></div>
                                    <i class="iconfont icon-yinhao-copy"></i>
                                </div>
                            </div>
                            <!--社交链接-->
                            <div class="social" id="social">
                                
                                <a href="https://space.bilibili.com/1760318943" class="link" id="bilibili"
                                target="_blank">
                                <i class="fa-brands fa-bilibili"></i>
                            </a>
                                <a href="mailto:guyindonglyq@gmail.com" class="link" id="email">
                                    <i class="iconfont icon-youxiang"></i>
                                </a>
                                <a href="https://t.me/gudongchenxiao" class="link" id="telegram" target="_blank">
                                    <i class="iconfont icon-telegram"></i>
                                </a>
                                <a href="https://github.com/gudong1012" class="link" id="github" target="_blank">
                                    <i class="iconfont icon-github"></i>
                                </a>
                                <a id="link-text">通过这里联系我</a>
                            </div>
                        </div>
                    </div>
                    <!--第二屏 Logo-->
                    <div class="logo cards" style="display: none" id="changemore">
                        <a class="logo-text">Good luck</a>
                    </div>
                    <div class="col right">
                        <div class="main-right">
                            <!--功能区-->
                            <div class="row rightone" id="rightone">
                                <div class="col hitokotos">
                                    <!--一言-->
                                    <div class="hitokoto cards" id="hitokoto">
                                        <!--切换音乐-->
                                        <div class="open-music fixed-top" id="open-music">
                                            <i class="iconfont icon-music"></i>
                                            <span>&nbsp;打开音乐播放器</span>
                                        </div>
                                        <!--切换音乐结束-->
                                        <div class="hitokoto-all">
                                            <div class="hitokoto-text"><span id="hitokoto_text">修道者 本就逆天而行</span>
                                            </div>
                                            <div class="hitokoto-from">-「&nbsp;<span id="from_text">仙逆</span>&nbsp;」
                                            </div>
                                        </div>
                                    </div>
                                    <!--音乐-->
                                    <div class="music cards" id="music">
                                        <div class="music-all">
                                            <div class="music-button">
                                                <div id="music-open">音乐列表</div>
                                                <div id="music-close">回到一言</div>
                                            </div>
                                            <div class="music-control">
                                                <i class="iconfont icon-next-one-copy" id="last"></i>
                                                <div id="play">
                                                    <i class="iconfont icon-play"></i>
                                                </div>
                                                <i class="iconfont icon-next-one" id="next"></i>
                                            </div>
                                            <div class="music-menu">
                                                <div class="music-text">
                                                    <span id="music-name">未播放音乐</span>
                                                </div>
                                                <div class="music-volume" style="display: none;">
                                                    <div id="volume-ico">
                                                        <i class="iconfont icon-volume-1"></i>
                                                    </div>
                                                    <input type="range" min="0" max="1" step="0.01" id="volume"
                                                        oninput="changevolume()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col times">
                                    <!--时间-->
                                    <div class="time cards">
                                        <div class="timeshow" id="time">
                                            2000&nbsp;年&nbsp;0&nbsp;月&nbsp;00&nbsp;日&nbsp;<span
                                                class="weekday">星期一</span><br><span class="time-text">00:00:00</span>
                                        </div>
                                        <div class="weather">
                                            <span id="city_text">天气</span>&nbsp;
                                            <span id="wea_text">加载中</span>&nbsp;
                                            <span id="tem_night"></span>
                                            <span id="tem_day"></span>
                                            <!-- <span id="win_text"></span>
                                            <span id="win_speed"></span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--分隔线-->
                            <div class="line">
                                <i class="iconfont icon-link"></i>
                                <span class="line-text">网站列表</span>
                            </div>
                            <!--网站链接-->
                            <div class="link">
                                <!--第一组-->
                                <div class="row">
                                    <div class="col">
                                        <a href="https://github.com/gudong1012" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-blog-solid"></i>
                                                <span class="link-name">日志</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col 2">
                                        <a href="https://pan.baidu.com" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-cloud"></i>
                                                <span class="link-name">网盘</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="https://y.qq.com" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-music-list"></i>
                                                <span class="link-name">音乐</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <!--第二组-->
                                <div class="row" style="margin-top: 1.5rem;">
                                    <div class="col">
                                        <a href="https://www.bing.com" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-a-daohangzhiyindingwei-05"></i>
                                                <span class="link-name">起始页</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col 2">
                                        <a href="https://www.52pojie.cn" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-z_shangpinheji"></i>
                                                <span class="link-name">吾爱破解</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="https://dh.aabyss.cn" target="_blank">
                                            <div class="link-card cards">
                                                <i class="iconfont icon-lab"></i>
                                                <span class="link-name">网络工具,感谢</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--展开菜单按钮-->
                <div class="menu" id="switchmenu">
                    <a class="munu-button cards" id="menu"><i class="iconfont icon-bars"></i></a>
                </div>
                <!--更多内容-->
                <div class="more" id="more">
                    <!--关闭按钮-->
                    <div class="close fixed-top" id="close">
                        <i class="iconfont icon-close"></i>
                    </div>
                    <div class="line" style="margin-top: 1rem;">
                        <i class="iconfont icon-right-copy"></i>
                        <span class="line-text">倒计时</span>
                        <i class="iconfont icon-right"></i>
                    </div>
                    <div class="date" id="date">
                        <div class="item" id="dayProgress">
                            <div class="date-text" style="margin-top: 0rem;">今日已经度过了&nbsp;<span></span>&nbsp;小时</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="weekProgress">
                            <div class="date-text">本周已经度过了&nbsp;<span></span>&nbsp;天</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="monthProgress">
                            <div class="date-text">本月已经度过了&nbsp;<span></span>&nbsp;天</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="item" id="yearProgress">
                            <div class="date-text">今年已经度过了&nbsp;<span></span>&nbsp;个月</div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <i class="iconfont icon-right-copy"></i>
                        <span class="line-text">其他项</span>
                        <i class="iconfont icon-right"></i>
                    </div>
                    <!--网站链接-->
                    <div class="row">
                        <div class="col">
                            <a href="https://tophub.today/" target="_blank">
                                <div class="link-card cards">
                                    <span class="link-name">今日热榜</span>
                                </div>
                            </a>
                        </div>
                        <div class="col 2">
                            <a href="https://www.spotify.com/sg-zh/download/" target="_blank">
                                <div class="link-card cards">
                                    <span class="link-name">播放器</span>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="https://www.cnblogs.com/chesium/p/compiler_collection.html" target="_blank">
                                <div class="link-card cards">
                                    <span class="link-name">编辑器</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1.5rem;">
                        <div class="col">
                            <a href="https://wallpapercave.com/" target="_blank">
                                <div class="link-card cards">
                                    <span class="link-name">壁纸推荐</span>
                                </div>
                            </a>
                        </div>
                        <div class="col 2">
                            <a href="https://tool.lu/" target="_blank">
                                <div class="link-card cards">
                                    <span class="link-name">工具库推荐</span>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a id="openmore">
                                <div class="link-card cards">
                                    <span class="link-name">更多音乐</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--更多页面-->
                <div class="box" id="box" style="display: none">
                    <div class="box-wrapper">
                        <!--关闭按钮-->
                        <div class="closebox fixed-top" id="closemore">
                            <i class="iconfont icon-close"></i>
                        </div>
                        <!--左侧内容-->
                        <div class="box-left">
                            <div class="img-title">
                                <span class="img-title"></span>
                                <span class="img-text"></span><br />
                            </div>
                            <!--更多内容-->
                            <div class="accordion" id="accordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            壁纸设置
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordion">
                                        <div class="accordion-body">
                                            <div class="set">
                                                <div class="wallpaper" id="wallpaper">
                                                    <div class="form-radio">
                                                        <input type="radio" class="set-wallpaper" style="display: none;"
                                                            id="radio1" value="1" name="wallpaper-type">
                                                        <label for="radio1">默认壁纸</label>
                                                    </div>
                                                    <div class="form-radio">
                                                        <input type="radio" class="set-wallpaper" style="display: none;"
                                                            id="radio2" value="2" name="wallpaper-type">
                                                        <label for="radio2">每日一图</label>
                                                    </div>
                                                    <div class="form-radio">
                                                        <input type="radio" class="set-wallpaper" style="display: none;"
                                                            id="radio3" value="3" name="wallpaper-type">
                                                        <label for="radio3">随机风景</label>
                                                    </div>
                                                    <!-- <div class="form-radio">
                                                        <input type="radio" class="set-wallpaper" style="display: none;"
                                                            id="radio4" value="4" name="wallpaper-type">
                                                        <label for="radio4">随机动漫</label>
                                                    </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--更新日志-->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                    </h2>
                                    <div id="collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="headingTwo" data-bs-parent="#accordion">
                                        <div class="accordion-body">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Aplayer-->
                        <div class="box-right">
                            <div id="aplayer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 版权信息 -->
        <footer id="footer" class="fixed-bottom footer">
            <div class="power">Copyright&nbsp;&copy;&nbsp;2024&nbsp;<a href="https://blog.200310.xyz">xiaogu</a>&nbsp;&amp;&nbsp;
                <!-- 以下信息请不要修改哦 -->
                Protected&nbsp;by&nbsp;<a href="https://www.cloudflare.com" target="_blank" style="color: rgba(248, 213, 16, 0.912);">Cloudflare</a>
            </div>
            <!-- 歌词显示 -->
            <!-- <div id="lrc"></div> -->
        </footer>
    <!-- noscript -->
    <noscript>
        <div class="noscript fixed-top">请开启 JavaScript</div>
    </noscript>
    <!-- JS -->
    <script type="text/javascript" src="./js/set.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/time.js"></script>
    <script type="text/javascript" src="./js/music.js"></script>
    <script type="text/javascript" src="./js/js.cookie.min.js"></script>
    <script type="text/javascript" src="./js/cursor.min.js"></script>
    <script type="text/javascript"
        src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.0/js/bootstrap.min.js">
    </script>
</body>

</html>
